<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MVP Project</title>
    <link type="image/png" sizes="16x16" rel="icon" href="./favicon.svg">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>

<body>
    <div class="container">

        <!-- Left side images -->
        <div class="left-side">
            <img class="signup-svg" src="signup.svg" alt="Signup cartoon character">
            <img class="login-svg" src="login.svg" alt="Login cartoon character">
        </div>

        <div class="right-side">

            <!-- Login Form -->
            <form class="login-form">
                <h2 class="login-heading">Login your Account</h2>
                <fieldset>
                    <label class="login-email-container">Email</label>
                    <input type="email" name="email" placeholder="Enter your Email" required autocomplete="email" />

                    <label class="login-password-container">Password</label>
                    <input type="password" name="password" placeholder="Enter your Password" required autocomplete="current-password" />
                </fieldset>

                <div class="error-message"></div>

                <button class="login-button" type="submit">Login Here</button>
                <span> - OR - </span>
                <p class="message">Create an account? <a href="javascript:void(0)">&nbsp;Sign-up</a></p>
            </form>

            <!-- Signup Form -->
            <form class="signup-form">
                <h2 class="signup-heading">Create your Account</h2>
                <fieldset>
                    <label class="signup-name-container">Name</label>
                    <input type="text" name="name" placeholder="Enter your Name" required />

                    <label class="signup-email-container">Email</label>
                    <input type="email" name="email" placeholder="Enter your Email" required autocomplete="email" />

                    <label class="signup-password-container">Password</label>
                    <input type="password" name="password" placeholder="Enter your Password" required autocomplete="new-password" />
                </fieldset>

                <button class="signup-button" type="submit">Sign-up</button>
                <span> - OR - </span>
                <p class="message">Already have an account? <a href="javascript:void(0)">&nbsp;Log in</a></p>
            </form>
        </div>
    </div>
</body>

</html>
